<table mat-table [dataSource]="ingredientsCopy" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th [class]="(handset$ | async)?.matches === true ? 'hs-th' : ''" mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td
      [class]="(handset$ | async)?.matches === true ? 'hs-td' : ''"
      mat-cell
      *matCellDef="let row; let i = index"
    >
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="
          $event ? selection.toggle(row) : null; saveCheckedIndex($event, i)
        "
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>
  <form #ingredientsForm="ngForm">
    <ng-container matColumnDef="name">
      <th
        [class]="(handset$ | async)?.matches === true ? 'hs-th' : ''"
        mat-header-cell
        *matHeaderCellDef
      >
        {{ (handset$ | async)?.matches === true ? "Ing." : "Ingredient" }}
      </th>
      <td
        [class]="(handset$ | async)?.matches === true ? 'hs-td' : ''"
        mat-cell
        *matCellDef="let ingredient; let i = index"
      >
        <mat-form-field>
          <input
            matInput
            required
            type="text"
            name="name-{{ i }}"
            [ngModel]="ingredient.name"
          />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th
        [class]="(handset$ | async)?.matches === true ? 'hs-th' : ''"
        mat-header-cell
        *matHeaderCellDef
      >
        {{ (handset$ | async)?.matches === true ? "Qty." : "Quantity" }}
      </th>
      <td
        [class]="(handset$ | async)?.matches === true ? 'hs-td' : ''"
        mat-cell
        *matCellDef="let ingredient; let i = index"
      >
        <mat-form-field>
          <input
            matInput
            required
            min="0"
            type="number"
            name="quantity-{{ i }}"
            [ngModel]="ingredient.quantity"
          />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="unit">
      <th
        [class]="(handset$ | async)?.matches === true ? 'hs-th' : ''"
        mat-header-cell
        *matHeaderCellDef
      >
        Unit
      </th>
      <td
        [class]="(handset$ | async)?.matches === true ? 'hs-td' : ''"
        mat-cell
        *matCellDef="let ingredient; let i = index"
      >
        <mat-form-field>
          <mat-select required name="unit-{{ i }}" [ngModel]="ingredient.unit">
            <mat-option *ngFor="let unit of units" [value]="unit">{{
              unit
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>
  </form>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button
  [disabled]="selection.selected.length === 0 || ingredientsCopy.length === 0"
  matTooltip="Delete Selected"
  type="button"
  mat-mini-fab
  (click)="deleteIngredients()"
  color="warn"
  class="btns"
>
  <mat-icon>delete</mat-icon>
</button>
<button
  matTooltip="Add New Ingredient"
  mat-mini-fab
  type="button"
  (click)="addIngredient()"
  class="btns"
>
  <mat-icon>add</mat-icon>
</button>
