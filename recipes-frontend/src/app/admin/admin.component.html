<h1 id="title">Recipes Administration</h1>
<p class="demo-note">
  Please note that changes are made only in-memory for demo purposes. No changes
  in the database will be made.
</p>
<div [class]="handsetMode ? 'hs-ctn-list-header' : 'ctn-list-header'">
  <mat-form-field [class]="handsetMode ? 'hs-ctn-filter' : 'ctn-filter'">
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      [ngModel]="this.recipeListService.filter$ | async"
    />
  </mat-form-field>
  <mat-paginator
    (page)="handlePageEvent($event)"
    [pageSize]="pageSize"
    [length]="paginatorLength"
    [disabled]="disabled"
    [showFirstLastButtons]="showFirstLastButtons"
    [hidePageSize]="true"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="select">
    <th [class]="handsetMode ? 'hs-th' : ''" mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td [class]="handsetMode ? 'hs-td' : ''" mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th [class]="handsetMode ? 'hs-th' : ''" mat-header-cell *matHeaderCellDef>
      Title
    </th>
    <td [class]="handsetMode ? 'hs-td' : ''" mat-cell *matCellDef="let recipe">
      <a [routerLink]="['/recipes', recipe.id]" class="rcp-title">{{
        recipe.title
      }}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let recipe">
      <button
        matTooltip="Edit Recipe"
        mat-icon-button
        (click)="openDialog(recipe)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions"></th>
    <td [class]="handsetMode ? 'hs-td' : ''" mat-cell *matCellDef="let recipe">
      <button
        mat-icon-button
        aria-label="expand row"
        (click)="
          expandedRecipe = expandedRecipe === recipe ? null : recipe;
          $event.stopPropagation()
        "
      >
        <mat-icon *ngIf="expandedRecipe !== recipe"
          >keyboard_arrow_down</mat-icon
        >
        <mat-icon *ngIf="expandedRecipe === recipe">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="expandedDetail">
    <td
      [class]="handsetMode ? 'hs-td' : ''"
      mat-cell
      *matCellDef="let recipe"
      [attr.colspan]="columnsToDisplayWithExpand.length"
    >
      <div
        class="recipe-detail"
        [@detailExpand]="recipe == expandedRecipe ? 'expanded' : 'collapsed'"
      >
        <div *ngIf="!handsetMode" class="ctn-rcp-img">
          <img
            src="../../assets/{{ recipe.imagePath }}"
            alt=""
            class="rcp-img"
          />
        </div>
        <div class="recipe-description">
          {{ recipe.desc }}
          <span class="recipe-description-attribution"> </span>
        </div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr
    mat-row
    *matRowDef="let recipe; columns: columnsToDisplayWithExpand"
    class="recipe-row"
    [class.expanded-row]="expandedRecipe === recipe"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="detail-row"
  ></tr>
</table>
<div class="ctn-btn">
  <button
    matTooltip="Delete Selected"
    [disabled]="selection.selected.length === 0 || dataSource.length === 0"
    (click)="deleteRecipes()"
    mat-mini-fab
    color="warn"
    class="btns"
  >
    <mat-icon>delete</mat-icon>
  </button>
  <button
    matTooltip="Add New Recipe"
    (click)="openDialog()"
    mat-mini-fab
    color="accent"
    class="btns"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
