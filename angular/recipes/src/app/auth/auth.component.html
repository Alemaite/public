<h1 *ngIf="loginMode">Log In</h1>
<h1 *ngIf="!loginMode">Register</h1>
<mat-card>
  <mat-card-content>
    <form class="auth-form" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
      <p class="msg" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="msg" *ngIf="successMessage">{{ successMessage }}</p>
      <mat-form-field color="warn" class="auth-full-width">
        <mat-label>E-Mail</mat-label>
        <input
          matInput
          ngModel
          id="name"
          name="name"
          type="email"
          placeholder="email@example.com"
          value=""
        />
      </mat-form-field>
      <mat-form-field color="warn" class="auth-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          ngModel
          id="password"
          name="password"
          type="password"
          placeholder=""
          value=""
        />
      </mat-form-field>
      <div class="btn-ctn">
        <button type="submit" mat-raised-button color="basic">Submit</button>
        <button
          *ngIf="loginMode"
          mat-raised-button
          color="accent"
          (click)="onAuthToggle()"
        >
          Register
        </button>
        <button
          *ngIf="!loginMode"
          mat-raised-button
          color="accent"
          (click)="onAuthToggle()"
        >
          Log In
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
